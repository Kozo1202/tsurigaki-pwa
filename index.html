<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>つりがき索引システム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #fffbe6;
      color: #333;
      padding: 1em;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      width: 100%;
      margin-bottom: 1em;
    }
    .result {
      padding-top: 1em;
      border-top: 1px solid #ccc;
    }
    .entry {
      margin-bottom: 1em;
    }
    .name {
      font-weight: bold;
      color: #663300;
    }
    .lines {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>つりがき索引システム</h1>
  <input type="text" id="search" placeholder="ご神名を入力 (例:とようけ、そさのを)"/>
  <div class="result" id="result"></div>

  <script>
    function toKatakana(str) {
      return str.replace(/[\u3041-\u3096]/g, ch =>
         String.fromCharCode(ch.charCodeAt(0) + 0x60)
      );
    }
  </script>

  <script>
    let data = [];

    // JSON読み込み
    fetch("tsurigaki_index.json")
      .then(res => res.json())
      .then(json => data = json)
      .catch(err => console.error("データ読み込み失敗:", err));

    document.getElementById("search").addEventListener("input", () => {
      const keyword = toKatakana(document.getElementById("search").value.trim());
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!keyword) return;

      const results = data.filter(entry =>
          entry.ふりがな && toKatakana(entry.ふりがな).includes(keyword)
      );

      const count = document.createElement("div");
      count.textContent = `${results.length} 件見つかりました`;
      resultDiv.appendChild(count);

      results.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = entry.ご神名;

        const lines = document.createElement("div");
        lines.className = "lines";
        lines.innerHTML = entry.系譜名.join("<br>");

        div.appendChild(name);
        div.appendChild(lines);
        resultDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
